<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mod_regis_pacie.css">
    <title>Nutri&Fit - Modificar Registro del paciente</title>
</head>
<body>
    <div class="">
        <div class="">

            <div class="contenedor-marca">
                <i class="fas fa-fire-alt"></i>
                <h2 class="marca-login">NUTRI&FIT</h2>
                <a class="boton-atras" href="../vista/menu.html">         
                    <i class="fas fa-arrow-circle-left"></i></i>Atrás
                    
                </a>

        </div>
        <div class="contenedor-white ">
            <h4 class="titul">MODIFICAR REGISTRO DEL PACIENTE</h4>
        </div>
        

        <div class="contenedor-tres">
            <form action="#" method="post">
                <div class="contenedor-tres-y-medio">
                    
                    <label class="lab">Nombres:</label>
                    <input type="text" class="buscador-nom-ape" placeholder="Maria Ana">

                    <label class="lab">Apellidos: </label>
                    <input type="text" class="buscador-nom-ape" placeholder="Ayala Pfuturi" >
                   
                    <label>DNI:</label>
                    <input type="text" class="buscador-dni" placeholder="72598465" >

                    </br>

                    <label>Estado:</label>
                    <select class="sel">
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>
                    
                    <label>Sexo:</label>
                    <select class="sel">
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>No binario</option>
                    </select>

                    <label>Número de Celular:</label>
                    <input type="text" class="buscador-dni" placeholder="9878453777">
                    
                    <label>Fec. nac.:</label>
                    <input type="date" class="nacimiento" min="1920-01-01" value="2020-08-10" max="2021-07-09">

                    
                    </br>
                    

                    <label class="lab">Correo:</label>
                    <input type="text" class="buscador-direccion" placeholder="ayalamaria@gmail.com">

                    <label>Dirección:</label>
                    <input type="text" class="buscador-direccion" placeholder="Sector 3 Grupo 1A 03, Av. Central">

                    

                    </br>
                    <a class="boton-guardar" type="submit" href="../vista/guardar_exito.html">         
                        <i class="fas fa-save"></i>Guardar
                        
                    </a>

                </div>
            </form>



        </div>


            
        </div>
        

    </div>
</body>
</html>

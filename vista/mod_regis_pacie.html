<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Nutri&Fit - Modificar Registro del paciente</title>
</head>
<body style="background-color:#54BF29">
    <div class="">
        <div class="">

            <div class="">
                <h2 class="">NUTRI&FIT</h2>
            </div>
            
            <form action="#" method="post">
                <div class="">
                    <h3 >Modificar Registro del Paciente</h3>
                    <h4>Datos Personales </h4>

                    <label>Nombres:</label>
                    <input type="text" placeholder="Maria Ana">

                    <label>Apellidos: </label>
                    <input type="text" placeholder="Ayala Pfuturi" >

                    <label>Número de DNI:</label>
                    <input type="text" placeholder="72598465" >
                    

                    </br>


                    <label>Sexo:</label>
                    <select >
                        <option>Masculino</option>
                        <option>Femenino</option>
                        <option>No binario</option>
                    </select>

                    <label>Número de Celular:</label>
                    <input type="text" placeholder="9878453777">

                    <label>Correo:</label>
                    <input type="text" placeholder="ayalamaria@gmail.com">


                    </br>


                    <label>Fecha de Nacimiento:</label>
                    <input type="date" min="1920-01-01" value="2020-08-10" max="2021-07-09">

                    <label>Dirección:</label>
                    <input type="text" placeholder="Sector 3 Grupo 1A 03, Av. Central">

                    <label>Rol:</label> 
                    <select>
                        <option>Administrador</option>
                        <option>Paciente</option>
                    </select> 
                    
                    <label>Estado:</label>
                    <select>
                        <option>Activo</option>
                        <option>Inactivo</option>
                    </select>


                    </br>


                    <h4>Datos de Usuario</h4>
                    <label>Usuario:</label>
                    <input type="text" placeholder="Maria" disabled="true">

                    <label>Contraseña:</label>
                    <input disabled="true" type="password" placeholder="********">

                    </br>

                    <input type="submit" value="Guardar">
                </div>
            </form>
        </div>
        

    </div>
</body>
</html>

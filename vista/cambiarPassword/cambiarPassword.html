<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cambiarPassword.css">
    <link rel="icon" href="img/cambiarContraseña.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Cambiar Contraseña</title>
</head>
<body>
    <header class="headerCambiarContraseña">
        
        <div class="contInicio">
            <a id="inicio" href="#" style="text-decoration:none"><h3>Inicio</h3></a>
        </div>

        <div class="contLogoMarca">
            <i class="fas fa-fire-alt"></i>
            <h1>Nutri&FIT</h1>
        </div>

        <div class="contCerrarSesion">
            <a id="cerrarSesion" href="#" style="text-decoration:none"><h3>Cerrar Sesión</h3></a>
        </div>

    </header>
    
    <form action="#" method="POST">

        <div class="contenedorCambiarContraseña">

            <div class="contTitulo">
                <h3>Cambiar contraseña</h3>
            </div>

            <div class="contCampos">
                <input id="i1" type="password" placeholder="Ingrese su contraseña actual">
                <input id="i2" type="password" placeholder="Ingrese su nueva contraseña">
                <input id="i3" type="password" placeholder="Confirme su nueva contraseña">
            </div>

            <div class="contBotonGuardar">
                <input type="submit" value="Guardar cambios">
            </div>

        </div>

    </form>
    
    <div class="contenedorImagenes">
         <img src="img/connections.png">
    </div>
    
</body>
</html>
